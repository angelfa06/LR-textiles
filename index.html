<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de ropa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="logo.png">
  <!-- Fuentes elegantes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #f3dbc3, #f8dada);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #4a2c2a;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f3dbc3;
      padding: 30px 20px;
      position: relative;
      text-align: center;
      border-bottom: 2px solid #f5bebe;


    }

    #logo {
      max-width: 180px;
      height: auto;
    }

    #admin-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: linear-gradient(145deg, #f8dada, #efb810);
      color: white;
      padding: 8px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #admin-btn:hover {
      background: #efb810;
      transform: scale(1.05);
    }

    .catalog-title {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      margin: 30px 0;
      color: #6b3a2e;
    }

    .product-card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background: #fff;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background: #fff;
      border-radius: 15px 15px 0 0;
    }

    .product-card .card-body {
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    .product-card h5 {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #4a2c2a;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #555;
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 18px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-whatsapp:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }

    footer {
      background: #4a2c2a;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .socials a {
      color: #f8dada;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #fff3f3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .product-card img {
        height: 200px;
      }

      header h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 576px) {
      .product-card img {
        height: auto;
        max-height: 250px;
      }

      .catalog-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1><img id="logo" src="logo.png" alt="Logo"></h1>
      <a href="seguridad.html" id="admin-btn">Admin</a>
    </header>

    <!-- Buscador -->
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="search" class="form-control" placeholder="Buscar productos...">
      </div>
    </div>

    <h2 class="catalog-title">Catálogo de Productos</h2>
    <div class="row" id="catalog"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="https://www.facebook.com/johana.fadel"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/johanafadel/"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/+5493813027362" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
    <p>© 2025 Johana Ropa - Todos los derechos reservados</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Configuración Firebase -->
  <script src="firebase-config.js"></script>

  <script>
    const catalog = document.getElementById("catalog");
    const searchInput = document.getElementById("search");
    const productsCollection = db.collection("products");
    let allProducts = [];

    // Cargar productos desde Firebase
    function loadProducts() {
      productsCollection.onSnapshot(snapshot => {
        allProducts = [];
        snapshot.forEach(doc => {
          const product = doc.data();
          allProducts.push(product);
        });
        renderProducts(allProducts);
      });
    }

    // Renderizar productos
    function renderProducts(products) {
      catalog.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "col-12 col-sm-6 col-md-4 mb-4";
        card.innerHTML = `
          <div class="product-card h-100">
            <img src="${product.imagen}" alt="${product.nombre}">
            <div class="card-body">
              <h5 class="card-title">${product.nombre}</h5>
              <p class="card-text fw-bold">$${product.precio}</p>
              <p class="card-text">${product.descripcion || ""}</p>
              <a href="https://wa.me/+5493813027362?text=Hola,%20quiero%20más%20información%20sobre%20${encodeURIComponent(product.nombre)}" target="_blank" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
            </div>
          </div>
        `;
        catalog.appendChild(card);
      });
    }

    // Buscador
    searchInput.addEventListener("input", () => {
      const search = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.nombre.toLowerCase().includes(search) ||
        (p.descripcion && p.descripcion.toLowerCase().includes(search))
      );
      renderProducts(filtered);
    });

    loadProducts();
  </script>
</body>


</html>
