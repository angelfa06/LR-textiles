<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administraci√≥n de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png">
  
  <style>
    body {
      background: linear-gradient(180deg, #f3dbc3, #f8dada);
      font-family: 'Poppins', sans-serif;
      color: #4a2c2a;
    }
    .form-container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .product-card {
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      height: 100%;
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background: #fff;
      border-radius: 12px 12px 0 0;
    }
    .btn-catalogo {
      display: inline-block;
      margin: 20px 0;
      background: linear-gradient(145deg, #f8dada, #efb810);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-catalogo:hover {
      background: #efb810;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-4 mb-4">Administraci√≥n de Productos</h1>

    <!-- Bot√≥n volver -->
    <div class="text-center">
      <a href="index.html" class="btn-catalogo">‚¨Ö Volver al Cat√°logo</a>
    </div>

    <!-- Formulario -->
    <div class="form-container">
      <h4 id="formTitle">Agregar Producto</h4>
      <form id="productForm">
        <input type="hidden" id="productId">

        <div class="mb-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del Producto" required>
        </div>

        <div class="mb-3">
          <input type="number" id="precio" class="form-control" placeholder="Precio" required>
        </div>

        <div class="mb-3">
          <input type="text" id="imagen" class="form-control" placeholder="Link de la Imagen">
        </div>

        <div class="mb-3">
          <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripci√≥n del Producto"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
      </form>
    </div>

    <!-- Lista de productos -->
    <h3 class="mt-5">Productos Agregados</h3>
    <div class="row mt-3" id="productsList"></div>
  </div>

  <footer class="text-center py-3 mt-5 bg-dark text-light">
    ¬© 2025 Johana Ropa. Todos los derechos reservados.
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const productForm = document.getElementById("productForm");
    const productsList = document.getElementById("productsList");
    const productIdField = document.getElementById("productId");
    const formTitle = document.getElementById("formTitle");
    const productsCollection = db.collection("products");

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const descripcion = document.getElementById("descripcion").value;
      const imagen = document.getElementById("imagen").value;

      if (productIdField.value) {
        await productsCollection.doc(productIdField.value).update({ nombre, precio, descripcion, imagen });
        alert("‚úÖ Producto actualizado");
      } else {
        await productsCollection.add({ nombre, precio, descripcion, imagen });
        alert("‚úÖ Producto agregado");
      }

      productForm.reset();
      productIdField.value = "";
      formTitle.textContent = "Agregar Producto";
    });

    function loadProducts() {
      productsCollection.onSnapshot(snapshot => {
        productsList.innerHTML = "";
        snapshot.forEach(doc => {
          const product = doc.data();
          const card = document.createElement("div");
          card.className = "col-12 col-sm-6 col-md-4 mb-4";
          card.innerHTML = `
            <div class="card product-card">
              <img src="${product.imagen || 'https://via.placeholder.com/300x200'}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">${product.nombre}</h5>
                <p class="card-text">$${product.precio}</p>
                <p class="card-text">${product.descripcion || ""}</p>
                <button class="btn btn-warning btn-sm me-2" onclick="editProduct('${doc.id}', '${product.nombre}', ${product.precio}, '${product.descripcion || ''}', '${product.imagen || ''}')">‚úèÔ∏è Editar</button>
                <button class="btn btn-danger btn-sm" onclick="deleteProduct('${doc.id}')">üóëÔ∏è Eliminar</button>
              </div>
            </div>
          `;
          productsList.appendChild(card);
        });
      });
    }

    window.editProduct = (id, nombre, precio, descripcion, imagen) => {
      productIdField.value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("precio").value = precio;
      document.getElementById("descripcion").value = descripcion;
      document.getElementById("imagen").value = imagen;
      formTitle.textContent = "Editar Producto";
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    window.deleteProduct = async (id) => {
      if (confirm("¬øSeguro que deseas eliminar este producto?")) {
        await productsCollection.doc(id).delete();
        alert("üóëÔ∏è Producto eliminado");
      }
    };

    loadProducts();
  </script>
</body>
</html>
